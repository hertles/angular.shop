<h2>https://jsonplaceholder.typicode.com/todos</h2>
<label for="limit"></label>
<input id="limit" type="number" [(ngModel)]="limit">
<div *ngFor="let todo of todos | async; trackBy:trackByTodoId">
  <div *ngFor="let field of todo | keyvalue; trackBy:trackByFieldName">
    <p><strong>{{field.key}}: </strong>{{field.value}}</p>
  </div>
</div>
