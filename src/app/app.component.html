<header>
  <img src="../assets/images/angular.svg" alt="">
  <div>
    <h1>Angular Sandbox</h1>
    <p>Текущее время: <strong>{{date | date : 'HH:mm:ss'}}</strong></p>
  </div>
</header>
<main>
  <div class="sandbox">
    <input
      name="input"
      autocomplete="off"
      *ngFor="let input of inputs; let i = index; trackBy: trackByInputs"
      [(ngModel)]="inputs[i]"
      (ngModelChange)="inputTyped($event,i)"
      type="text"
      (change)="inputChanged($event)"
    >
    <button type="button" (click)="clearInput()">Очистить</button>
    <ng-container *ngIf="inputs[1]!==''">
      <div *ngIf="inputs[0]===inputs[1]; else errorBlock" class="successText">инпуты идентичны!</div>
      <ng-template #errorBlock>
        <div class="errorText">инпуты должны быть идентичны</div>
      </ng-template>
    </ng-container>
    <ng-template [ngIf]="true">
      <div [tooltip]="inputs[0]">{{(inputs[0] | slice:0:5 | uppercase) + (inputs[0] | slice:5 | lowercase)}}</div>
    </ng-template>
  </div>
  <div>
    <app-product *ngFor="let product of products; trackBy: trackByProducts" [product]="product"/>
  </div>
</main>
